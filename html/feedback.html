      <div class="row mx-3">

        <div class="col-sm-10 main_content mx-auto">
          <!-- Feedback Form Start -->
          <div class="container py-4">
            <fieldset>
              <form class="row needs-validation" novalidate>
                <div id="q1" class="form-group py-2">
                  <label for="name" class="form-label">Name:</label><br>
                  <input type="text" placeholder="Name" class="form-control rounded-pill p-3" id="name" name="name" required>
                  <div class="invalid-feedback">
                    Please enter a valid name.
                  </div>
                </div>

                <div id="q2" class="form-group py-2">
                  <label for="email" class="form-label">Email Address:</label><br>
                  <input type="email" placeholder="Email Address" class="form-control rounded-pill p-3" id="email" name="email" required>
                  <div class="invalid-feedback">
                    Please enter a valid email address.
                  </div>
                </div>

                <div id="q3" class="form-group py-2">
                  <label for="number" class="form-label">Phone Number:</label><br>
                  <input type="text" placeholder="Phone Number" class="form-control rounded-pill p-3" id="number" name="number" required>
                  <div class="invalid-feedback">
                    Please enter a valid phone number.
                  </div>
                </div>

                <div id="qn4" class="form-group py-2">
                  <label>How would you rate your experience?</label><br>
                  <div class="rating1 d-flex flex-row-reverse justify-content-around align-items-center p-0">
                    <!-- elements are in reversed order, to allow "previous sibling selectors" in CSS -->
                    <input type="radio" name="rating1" value="5" id="5" class="d-none" required><label for="5" class="position-relative text-black w-100 text-center">☆</label>
                    <input type="radio" name="rating1" value="4" id="4" class="d-none"><label for="4" class="position-relative text-black w-100 text-center">☆</label>
                    <input type="radio" name="rating1" value="3" id="3" class="d-none"><label for="3" class="position-relative text-black w-100 text-center">☆</label>
                    <input type="radio" name="rating1" value="2" id="2" class="d-none"><label for="2" class="position-relative text-black w-100 text-center">☆</label>
                    <input type="radio" name="rating1" value="1" id="1" class="d-none"><label for="1" class="position-relative text-black w-100 text-center">☆</label>
                  </div>
                </div>

                <div id="q4" class="form-group py-2">
                  <label for="range">How likely are you to recommend my website to a friend?</label><br>
                  <div class="d-flex justify-content-center align-items-center">
                    <label for="range" class="form-label">0</label>
                    <input type="range" id="range" class="form-range p-3" min="0" max="10">
                    <label for="range" class="form-label">10</label>
                  </div>
                </div>

                <div id="q5" class="form-group py-2">
                  <label for="interest-section" class="form-label">Which section interested you the most?</label><br>
                  <select name="interest-section" id="interest-section" class="form-select rounded-pill p-3" required>
                    <option value="" selected>Choose Section</option>
                    <option value="home">Home</option>
                    <option value="initiatives">Initiatives</option>
                    <option value="sustainability">Sustainability @ SP</option>
                  </select>
                </div>

                <div id="q6" class="form-group py-2">
                  <label for="problems" class="form-label">Were there any issues you faced whilst exploring the website?</label><br>
                  <textarea placeholder="Enter problems here" class="form-control" id="problems" name="problems" rows="3"></textarea>
                </div>

                <div id="q7" class="form-group py-2">
                  <label for="queries" class="form-label">Do you have any other queries or additional feedback?</label><br>
                  <textarea placeholder="Enter queries or feedback here" class="form-control" id="queries" name="queries" rows="3"></textarea>
                </div>

                <div id="submit-cancel-btn" class="d-flex justify-content-evenly mt-3">
                  <button type="reset" class="btn btn-primary rounded-pill">Cancel</button>
                  <button type="submit" class="btn btn-primary rounded-pill">Submit</button>
                </div>
              </form>
            </fieldset>
